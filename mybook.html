<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-store" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

  <title>My Bookings</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fa;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .booking {
      background: white;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      opacity: 1;
      transition: opacity 0.5s ease-out;
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .fade-out {
      opacity: 0 !important;
    }

    .booking p {
      margin: 6px 0;
    }

    .booking-actions {
      margin-top: 10px;
    }

    button {
      padding: 8px 14px;
      margin-right: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button.delete {
      background-color: #f44336;
    }

    .top-buttons {
      margin-bottom: 20px;
    }

    .top-buttons button {
      margin-right: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>My Bookings</h1>
</header>

<div class="container">
  <div class="top-buttons">
    <button onclick="downloadAllPDF()">Download All as PDF</button>
    <button onclick="clearAll()">Delete All Bookings</button>
    <button onclick="window.location.href='book.html'">Back to Booking</button>
  </div>
  <div id="bookings-list"></div>
</div>



<script>
  const { jsPDF } = window.jspdf;
  let bookings = JSON.parse(localStorage.getItem("bookings") || "[]");

  function renderBookings() {
    const container = document.getElementById("bookings-list");
    container.innerHTML = "";

    if (bookings.length === 0) {
      container.innerHTML = "<p>No bookings available.</p>";
      return;
    }

    bookings.forEach((b, i) => {
      const div = document.createElement("div");
      div.className = "booking fade-in";
      div.innerHTML = `
        <p><strong>Name:</strong> ${b.name}</p>
        <p><strong>Email:</strong> ${b.email}</p>
        <p><strong>Phone:</strong> ${b.phone}</p>
        <p><strong>Member Type:</strong> ${b.member}</p>
        <p><strong>Room Type:</strong> ${b.roomType}</p>
        <p><strong>Room Number:</strong> ${b.roomNumber}</p>
        <p><strong>Check-in:</strong> ${b.checkInDate}</p>
        <p><strong>Check-out:</strong> ${b.checkOutDate}</p>
        <p><strong>Price:</strong> ‚Çπ${b.price}</p>
        <div class="booking-actions">
          <button onclick="downloadPDF(${i})">Download</button>
          <button class="delete" onclick="deleteBooking(${i})">Delete</button>
        </div>
      `;
      container.appendChild(div);
    });
  }

  function downloadPDF(index) {
    const b = bookings[index];
    const doc = new jsPDF();

    doc.setFontSize(18);
    doc.setTextColor(40, 40, 40);
    doc.text("üè® Hotel Booking Receipt", 20, 20);

    doc.setFontSize(12);
    doc.setTextColor(100);
    doc.text("Booking Details", 20, 35);

    doc.setFontSize(11);
    doc.setTextColor(30);
    const lines = [
      `Name: ${b.name}`,
      `Email: ${b.email}`,
      `Phone: ${b.phone}`,
      `Member Type: ${b.member}`,
      `Room Type: ${b.roomType}`,
      `Room Number: ${b.roomNumber}`,
      `Check-in Date: ${b.checkInDate}`,
      `Check-out Date: ${b.checkOutDate}`,
      `Total Price: ‚Çπ${b.price}`
    ];
    let y = 45;
    lines.forEach((line) => {
      doc.text(line, 20, y);
      y += 8;
    });

    doc.setDrawColor(200);
    doc.line(20, y + 5, 190, y + 5);
    doc.setFontSize(10);
    doc.setTextColor(120);
    doc.text("Thank you for booking with us!", 20, y + 15);

    doc.save(`booking_${b.name.replace(/\s+/g, '_')}_${index + 1}.pdf`);
  }

  function downloadAllPDF() {
    if (bookings.length === 0) {
      alert("No bookings to download.");
      return;
    }

    const doc = new jsPDF();

    bookings.forEach((b, index) => {
      if (index !== 0) doc.addPage();

      doc.setFontSize(18);
      doc.setTextColor(40, 40, 40);
      doc.text("Hotel Booking Receipt", 20, 20);

      doc.setFontSize(12);
      doc.setTextColor(100);
      doc.text(`Booking #${index + 1}`, 20, 35);

      doc.setFontSize(11);
      doc.setTextColor(30);
      const lines = [
        `Name: ${b.name}`,
        `Email: ${b.email}`,
        `Phone: ${b.phone}`,
        `Member Type: ${b.member}`,
        `Room Type: ${b.roomType}`,
        `Room Number: ${b.roomNumber}`,
        `Check-in Date: ${b.checkInDate}`,
        `Check-out Date: ${b.checkOutDate}`,
        `Total Price: ‚Çπ${b.price}`
      ];
      let y = 45;
      lines.forEach(line => {
        doc.text(line, 20, y);
        y += 8;
      });

      doc.setDrawColor(200);
      doc.line(20, y + 5, 190, y + 5);
      doc.setFontSize(10);
      doc.setTextColor(120);
      doc.text("Thank you for booking with us!", 20, y + 15);
    });

    doc.save("all_bookings.pdf");
  }

  function deleteBooking(index) {
    const container = document.getElementById("bookings-list").children[index];
    container.classList.add("fade-out");

    setTimeout(() => {
      bookings.splice(index, 1);
      localStorage.setItem("bookings", JSON.stringify(bookings));
      renderBookings();
    }, 500);
  }

  function clearAll() {
    const bookingItems = document.querySelectorAll(".booking");
    bookingItems.forEach((item, i) => {
      item.classList.add("fade-out");
    });

    setTimeout(() => {
      localStorage.removeItem("bookings");
      bookings = [];
      renderBookings();
    }, 500);
  }

  renderBookings();
</script>

<div style="text-align: center; padding: 30px;">
  <button onclick="window.location.href='login.html'" style="
    background-color: #4CAF50;
    color: white;
    padding: 12px 24px;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  ">üè† Home</button>
</div>

<script>
  if (!sessionStorage.getItem("loggedIn")) {
    // If not logged in, redirect to home
    window.location.href = "index.html";
  }
</script>


</body>
</html>
