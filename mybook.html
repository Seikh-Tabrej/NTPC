<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Bookings</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fa;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .booking {
      background: white;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    .booking p {
      margin: 6px 0;
    }

    .booking-actions {
      margin-top: 10px;
    }

    button {
      padding: 8px 14px;
      margin-right: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button.delete {
      background-color: #f44336;
    }

    .top-buttons {
      margin-bottom: 20px;
    }

    .top-buttons button {
      margin-right: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>My Bookings</h1>
</header>

<div class="container">
  <div class="top-buttons">
    <button onclick="downloadAllPDF()">Download All as PDF</button>
    <button onclick="clearAll()">Delete All Bookings</button>
    <button onclick="window.location.href='book.html'">Back to Booking</button>
  </div>
  <div id="bookings-list"></div>
</div>

<script>
  const { jsPDF } = window.jspdf;
  const bookings = JSON.parse(localStorage.getItem("bookings") || "[]");

  function renderBookings() {
    const container = document.getElementById("bookings-list");
    container.innerHTML = "";

    if (bookings.length === 0) {
      container.innerHTML = "<p>No bookings available.</p>";
      return;
    }

    bookings.forEach((b, i) => {
      const div = document.createElement("div");
      div.className = "booking";
      div.innerHTML = `
        <p><strong>Name:</strong> ${b.name}</p>
        <p><strong>Email:</strong> ${b.email}</p>
        <p><strong>Phone:</strong> ${b.phone}</p>
        <p><strong>Member Type:</strong> ${b.member}</p>
        <p><strong>Room Type:</strong> ${b.roomType}</p>
        <p><strong>Room Number:</strong> ${b.roomNumber}</p>
        <p><strong>Check-in:</strong> ${b.checkInDate}</p>
        <p><strong>Check-out:</strong> ${b.checkOutDate}</p>
        <p><strong>Price:</strong> ₹${b.price}</p>
        <div class="booking-actions">
          <button onclick="downloadPDF(${i})">Download</button>
          <button class="delete" onclick="deleteBooking(${i})">Delete</button>
        </div>
      `;
      container.appendChild(div);
    });
  }

  function downloadPDF(index) {
    const b = bookings[index];
    const doc = new jsPDF();
    doc.setFontSize(14);
    doc.text("Hotel Booking Receipt", 20, 20);
    doc.setFontSize(12);
    const lines = [
      `Name: ${b.name}`,
      `Email: ${b.email}`,
      `Phone: ${b.phone}`,
      `Member Type: ${b.member}`,
      `Room Type: ${b.roomType}`,
      `Room Number: ${b.roomNumber}`,
      `Check-in: ${b.checkInDate}`,
      `Check-out: ${b.checkOutDate}`,
      `Price: ₹${b.price}`
    ];
    lines.forEach((line, i) => doc.text(line, 20, 40 + i * 10));
    doc.save(`booking_${b.name.replace(/\s+/g, '_')}_${index + 1}.pdf`);
  }

  function downloadAllPDF() {
    if (bookings.length === 0) {
      alert("No bookings to download.");
      return;
    }

    const doc = new jsPDF();
    let y = 20;

    doc.setFontSize(14);
    doc.text("All Bookings Report", 20, y);
    y += 10;

    doc.setFontSize(10);
    bookings.forEach((b, index) => {
      const lines = [
        `Booking ${index + 1}`,
        `Name: ${b.name}`,
        `Email: ${b.email}`,
        `Phone: ${b.phone}`,
        `Member Type: ${b.member}`,
        `Room Type: ${b.roomType}`,
        `Room Number: ${b.roomNumber}`,
        `Check-in: ${b.checkInDate}`,
        `Check-out: ${b.checkOutDate}`,
        `Price: ₹${b.price}`,
        "----------------------------"
      ];
      lines.forEach(line => {
        doc.text(line, 20, y);
        y += 6;
        if (y > 280) {
          doc.addPage();
          y = 20;
        }
      });
    });

    doc.save("all_bookings.pdf");
  }

  function deleteBooking(index) {
    if (!confirm("Are you sure you want to delete this booking?")) return;
    bookings.splice(index, 1);
    localStorage.setItem("bookings", JSON.stringify(bookings));
    renderBookings();
  }

  function clearAll() {
    if (!confirm("Delete ALL bookings?")) return;
    localStorage.removeItem("bookings");
    renderBookings();
  }

  renderBookings();
</script>

</body>
</html>
